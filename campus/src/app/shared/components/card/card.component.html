<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ materia }}</mat-card-title>
        <mat-card-subtitle>{{ profesor }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="contenido">
            <div class="estado__contenido">
                <mat-icon [ngStyle]="{color: color}" inline=true>{{ estado }}</mat-icon>
            </div>
            <div class="info__contenido">
                <p class="nombre__contenido">Campus virtual</p>
                <p class="entrega__contenido">Entrega: 22/06</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer [ngStyle]="{backgroundColor: color}">
    </mat-card-footer>
</mat-card>
